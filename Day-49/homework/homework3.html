<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <style>
        .parent{
            display: flex;
            justify-content: space-between;
            background-color: darkblue;
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }

        .child{
            background-color: blue;
            width: 50px;
            height: 100px;
            border: 2px solid black;
        }
        </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
      </div>
</body>
</html>
